<div class="row g-5">

    <div class="d-flex justify-content-center align-items-center">
      <!-- Selector card start -->
      <div class="p-3">

        <!-- Slots start -->
        <div class="mt-3 mb-3">
          <div class="container p-2">

            <div class="row g-2">
              <div class="col-lg-12">
                <h5 class="review-count">Day</h5>
                <div class="input-group mb-3 dropdown">
                  <input type="text" class="form-control" name="slotDay" readonly style="background-color: white;">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="slotDayButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="slotDayButton1">
                    <li *ngFor="let e of [].constructor(7); let i = index"><a class="dropdown-item" type="button" (click)="getSlotsForDay(slotDate(i))">{{slotDate(i)|date:'EEEE dd-MMM'}}</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <label class="py-3">Slots</label>
                    <div class="row">
                      <!-- Time slot to be iterated  -->
                        <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12 py-1">
                            <span class="btn btn-rounded" [ngClass]="'btn-secondary'">12:00-12:00 <i
                                    class="fa-regular fa-circle-xmark"></i></span>
                        </div>
                      <!-- Time slot to be iterated end -->
                    </div>
                </div>
                <hr class="style1">
            </div>
              </div>

          </div>
        </div>
        <!-- Slots end -->

        <button type="button" class="btn btn-danger btn-rounded">Book</button>

      </div>
      <!-- Selector card end -->
    </div>
  </div>
