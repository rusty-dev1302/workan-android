<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="markUnavailableModalLabel">Add Unavailability</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="closeDialog()"></button>
    </div>
    <div class="modal-body p-2">
        <section class="container" style="padding-left: 1rem;padding-right: 1rem;">
            <div class="row">

                <div class="form-section" style="padding: 0!important;">

                    <!-- User Form Starts -->
                    <form #markUnavailableForm="ngForm" (ngSubmit)="markUnavailable()">

                        <div class="mb-2 mt-3">
                            <div class="row g-3">
                                <app-workan-calendar (datesSelected)="handleDates($event)"></app-workan-calendar>
                            </div>
                        </div>

                        <!-- Edit buttons -->
                        <div class="row">
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-danger btn-rounded col-12" data-bs-toggle="modal"
                                    data-bs-target="#markUnavailableModal">Mark
                                    Unavailable</button>
                            </div>
                        </div>

                    </form>
                    <!-- User Form Ends -->
                </div>

            </div>
        </section>

    </div>
</div>
