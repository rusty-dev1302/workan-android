<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="writeReviewModalLabel">Confirm Payment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <!-- step1 modal body start  -->
    <div class="modal-body">
        <div class="container">

            <div class="col-lg-12 py-2">
                <h4><b>Payment Summary</b></h4>
            </div>
            <div class="col-lg-12 d-flex justify-content-between">
                <h5>Professional Fees:</h5>
                <h5>$ {{amount}} (CAD)</h5>
            </div>
            <div class="col-lg-12 d-flex justify-content-between">
                <h5>Discount:</h5>
                <h5>--</h5>
            </div>
            <hr class="style1">
            <div class="col-lg-12 d-flex justify-content-between">
                <h4 style="color: brown;"><b>Order Total:</b></h4>
                <h5>${{amount}} (CAD)</h5>
            </div>
            <hr class="style1">
            <div class="col-lg-12 py-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="payMethodCheck" [(ngModel)]="selectPaypal">
                    Pay Using <img alt="GIF Image" class="img-fluid" src="assets/paypal.png" width="20%">

                    <label class="form-check-label" for="payMethodCheck">
                    </label>
                </div>
            </div>
            <div *ngIf="selectPaypal" class="d-flex justify-content-end py-3">
                <button type="button" class="btn btn-warning btn-rounded col-12" (click)="makePayment()">
                    <span *ngIf="!checkoutClicked">Continue to checkout</span>
                    <i *ngIf="checkoutClicked" class="fas fa-circle-notch fa-spin"></i>
                </button>
            </div>

        </div>
    </div>
    <!-- step1 modal body ends  -->

</div>
