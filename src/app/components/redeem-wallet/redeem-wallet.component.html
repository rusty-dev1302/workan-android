<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="addSlotModalLabel">Set availability time</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="resetDialog()"></button>
    </div>
    <div class="modal-body">
        <section class="container">
            <div class="row">

                <div class="form-section" style="padding: 0!important;">

                    <!-- User Form Starts -->
                    <form #editListing="ngForm" (ngSubmit)="addMoney()">

                        <div class="mb-4">
                            <div class="row g-3">

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="startTime">Start Time</label>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- Edit buttons -->
                        <div class="mb-3">
                            <div class="row">
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-danger btn-rounded col-12"
                                        data-bs-toggle="modal" data-bs-target="#addSlotModal">Save</button>
                                </div>
                            </div>
                        </div>

                    </form>
                    <!-- User Form Ends -->
                </div>

            </div>
        </section>

    </div>
</div>
