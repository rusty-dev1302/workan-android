<!--Divider section-->

<section class="bg-color" style="padding-top: 3.3rem;">
    <section class="container">
        <div class="row">

            <div
                class="d-flex flex-column align-items-start justify-content-end col-xl-8 xol-lg-8 col-md-12 col-12 order-1 order-lg-0 text-md-start text-center">
                <h1 class=" text-capitalize fw-bolder text-white">
                    Manage Listing
                </h1>
                <button routerLink="/viewMyListing" class="btn btn-primary btn-small btn-rounded m-1"
                    [disabled]="!currentListing">View Listing</button>
            </div>
        </div>
    </section>
</section>


<!--Divider section end -->

<ul class="nav nav-pills px-3 py-2 bg-color justify-content-end">
    <li class="nav-item">
        <a type="button" class="nav-link nav-tab" [ngClass]="menuItem==0?'active':''" (click)="setMenu(0)"><i *ngIf="!currentListing" class="fa fa-circle" aria-hidden="true"
            style="font-size: .5rem!important;color: red;margin-right: .2rem!important;"></i>Listing Details</a>
    </li>
    <li class="nav-item">
        <a type="button" class="nav-link nav-tab" [ngClass]="[menuItem==3?'active':'', currentListing&&currentListing.id>0?'':'disabled disabled-menu']" (click)="setMenu(3)"><i *ngIf="currentListing&&!portfolioComplete" class="fa fa-circle" aria-hidden="true"
            style="font-size: .5rem!important;color: red;margin-right: .2rem!important;"></i>My Portfolio</a>
    </li>
    <li class="nav-item">
        <a type="button" class="nav-link nav-tab" [ngClass]="[menuItem==1?'active':'', currentListing&&currentListing.id>0?'':'disabled disabled-menu']" (click)="setMenu(1)"><i *ngIf="currentListing&&!documentsComplete" class="fa fa-circle" aria-hidden="true"
            style="font-size: .5rem!important;color: red;margin-right: .2rem!important;"></i>My Documents</a>
    </li>
    <li class="nav-item">
        <a type="button" class="nav-link nav-tab" [ngClass]="[menuItem==2?'active':'', currentListing&&currentListing.id>0?'':'disabled disabled-menu']" (click)="setMenu(2)"><i *ngIf="currentListing&&!scheduleComplete" class="fa fa-circle" aria-hidden="true"
            style="font-size: .5rem!important;color: red;margin-right: .2rem!important;"></i>My Schedule</a>
    </li>
</ul>

<!--Divider section end -->

<!-- Edit Section Starts  -->

<section class="common-section business-section" id="online_services">

    <div class="container" style="min-height: 30rem;">
        <div class="row g-5">
            <div class="col-xl-12 col-md-12 ">
                <!-- Ratings panel starts -->
                <div class="row g-5">

                    <app-dashboard-listings-form [menuItem]="menuItem" (menuItemEvent)="setMenu($event)" (portfolioCompleteEvent)="setPortfolioComplete($event)" (documentsCompleteEvent)="setDocumentsComplete($event)" (scheduleCompleteEvent)="setScheduleComplete($event)"
                        (currentListingEvent)="setCurrentListing($event)" ></app-dashboard-listings-form>

                </div>
                <!-- Ratings panel ends -->
            </div>
        </div>
    </div>

</section>




<!-- Edit Section Ends  -->
