<form class="d-flex">
  <div class="row">
    <div class="col-8">
      <input #myInput class="form-control" list="datalistOptions" placeholder="Search by email" style="width: 9rem;">
    </div>
    <div class="col-4">
      <button class="btn btn-primary btn-sm" type="submit" (click)="doSearch(myInput.value)">GO</button>
    </div>
  </div>
</form>
