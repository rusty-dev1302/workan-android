<div class="modal-header">
    <h5 class="modal-title" id="enterOtpModalLabel" style="font-weight: bold;">Enter OTP</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        (click)="closeOtpModal()"></button>
</div>

<!-- modal body start  -->
<div class="modal-body">
    <div class="form-section">
        <div class="row g-5">

            <div class="d-flex justify-content-center align-items-center">
                <!-- Selector card start -->
                <div class="row g-4">
                    <div class="form-group col-2">
                        <input required [(ngModel)]="otpValue[0]"
                            style="padding-left: 15%;padding-right: 15%;min-width: 24px;text-align: center;"
                            maxlength="1" name="otpValue" id="otp_1" type="text" pattern="\d*" class="form-control"
                            onfocus="this.value=''" autocomplete="off" (keyup)="moveToNext(2)">
                    </div>
                    <div class="form-group col-2">
                        <input required [(ngModel)]="otpValue[1]"
                            style="padding-left: 15%;padding-right: 15%;min-width: 24px;text-align: center;"
                            maxlength="1" name="otpValue" id="otp_2" type="text" pattern="\d*" class="form-control"
                            onfocus="this.value=''" autocomplete="off" (keyup)="moveToNext(3)">
                    </div>
                    <div class="form-group col-2">
                        <input required [(ngModel)]="otpValue[2]"
                            style="padding-left: 15%;padding-right: 15%;min-width: 24px;text-align: center;"
                            maxlength="1" name="otpValue" id="otp_3" type="text" pattern="\d*" class="form-control"
                            onfocus="this.value=''" autocomplete="off" (keyup)="moveToNext(4)">
                    </div>
                    <div class="form-group col-2">
                        <input required [(ngModel)]="otpValue[3]"
                            style="padding-left: 15%;padding-right: 15%;min-width: 24px;text-align: center;"
                            maxlength="1" name="otpValue" id="otp_4" type="text" pattern="\d*" class="form-control"
                            onfocus="this.value=''" autocomplete="off" (keyup)="moveToNext(5)">
                    </div>
                    <div class="form-group col-2">
                        <input required [(ngModel)]="otpValue[4]"
                            style="padding-left: 15%;padding-right: 15%;min-width: 24px;text-align: center;"
                            maxlength="1" name="otpValue" id="otp_5" type="text" pattern="\d*" class="form-control"
                            onfocus="this.value=''" autocomplete="off" (keyup)="moveToNext(6)">
                    </div>
                    <div class="form-group col-2">
                        <input required [(ngModel)]="otpValue[5]"
                            style="padding-left: 15%;padding-right: 15%;min-width: 24px;text-align: center;"
                            maxlength="1" name="otpValue" id="otp_6" type="text" pattern="\d*" class="form-control"
                            onfocus="this.value=''" autocomplete="off">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-rounded" data-bs-dismiss="modal" aria-label="Close"
                (click)="verifyOtp()">Confirm</button>
        </div>
    </div>
</div>
<!-- modal body ends  -->
