<div class="form-group maps-autocomplete">
    <label for="originLocation"><i class="fa fa-map-marker px-2" aria-hidden="true"></i>{{headline}}</label>
    <input #originLocation type="text" [(ngModel)]="initialValue" (keyup)="valueChanged()"
        ((mousedown))="valueChanged()" class="form-control" name="" placeholder="" id="originLocation">
    <div *ngIf="isFilter&&initialValue&&initialValue!=''" class="py-1 mt-2 mb-3">
        <label class="px-1">Average Distance:</label>
        <div class="border py-1 px-3 mt-2" style="border-radius: .3rem;background-color: rgb(254, 254, 254);"><label for="distanceRange" class="form-label">{{distanceString(distance)}}</label>
            <input name="approxDistance" [(ngModel)]="distance" type="range" class="form-range" min="10" step="10" max="60" id="distanceRange">
        </div>
    </div>
</div>
