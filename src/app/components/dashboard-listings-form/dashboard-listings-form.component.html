<!-- Edit Section start -->

<div class="col-xl-12 col-md-12">

    <div class="form-section p-3 m-3">

        <!-- User Form Starts -->
        <form #editListing="ngForm" (ngSubmit)="onClickSubmit()">

            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <h4>Listing Details <i class="fa-regular fa-pen-to-square" type="button"
                                    data-bs-toggle="modal" data-bs-target="#listingDetailsModal"></i></h4>
                        </div>
                    </div>
                </div>
                <hr class="style1">
                <div *ngIf="displayListing" class="row">

                    <div class="col-xxl-6 col-lg-6 col-12">
                        <div class="form-group">
                            <label>Speciality</label>
                            <h5>{{displayListing.subCategoryName}}</h5>
                        </div>
                    </div>
                    <div class="col-xxl-6 col-lg-6 col-12">
                        <div class="col-xxl-6 col-lg-6 col-12">
                            <div class="form-group">
                                <label>City</label>
                                <h5>{{displayListing.location}}</h5>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div *ngIf="displayListing" class="mb-3">
                <div class="row">

                    <div class="col-xxl-6 col-lg-6 col-12">
                        <div class="form-group">
                            <label>Charges Type</label>
                            <h5>{{displayListing.chargesType}}</h5>
                        </div>
                    </div>
                    <div class="col-xxl-6 col-lg-6 col-12">
                        <div class="form-group">
                            <label>Charges</label>
                            <h5>{{displayListing.charges}}</h5>
                        </div>
                    </div>

                </div>
            </div>
        </form>
        <!-- User Form Ends -->
    </div>

    <div *ngIf="displayListing" class="form-section p-3 m-3">

        <!-- User Form Starts -->
        <form #editListing="ngForm" (ngSubmit)="onClickSubmit()">

            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <h4>Slot Template</h4>
                            <h6><b>** Time slots are in the local time of the listing city</b></h6>
                        </div>
                    </div>
                    <hr class="style1">
                </div>

                <!-- Slots for the day start  -->

                <div *ngFor="let template of slotTemplates" class="row py-4">
                    <div class="col-12">
                        <div class="form-group">
                            <label>Day <label class="custom-control teleport-switch" type="button">
                                <input type="checkbox" class="teleport-switch-control-input" [checked]="template.enabled">
                                <span class="teleport-switch-control-indicator"></span>
                            </label></label>
                            <h4>{{template.dayName}}</h4>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label class="py-3">Slots</label>
                            <div class="row">

                                <div class="col-xxl-2 col-lg-3 col-md-4 col-sm-6 col-12 py-1">
                                    <span class="btn btn-rounded btn-primary">12:00AM-12:00PM <i
                                            class="fa-regular fa-circle-xmark"></i></span>
                                </div>

                                <div class="col-xxl-2 col-lg-3 col-md-4 col-sm-6 col-12 py-1">
                                    <span class="btn btn-rounded btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#addSlotModal"><i class="fa-solid fa-plus"></i></span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Slots for the day end  -->


            </div>
        </form>
        <!-- User Form Ends -->
    </div>
</div>




<!-- MODALS START  -->
<!-- Listing Details Modal -->
<div class="modal fade" id="listingDetailsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="listingDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="listingDetailsModalLabel">Listing Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section class="container">
                    <div class="row">

                        <div class="form-section">

                            <!-- User Form Starts -->
                            <form #editListing="ngForm" (ngSubmit)="onClickSubmit()">

                                <div class="mb-3">
                                    <div class="row">

                                        <div class="col-xxl-6 col-lg-6 col-12">
                                            <div class="form-group">
                                                <label for="subCategoryName">Speciality</label>
                                                <input #subCategoryName="ngModel" required
                                                    [(ngModel)]="listing.subCategoryName" minlength="3" maxlength="15"
                                                    name="subCategoryName" id="subCategoryName" type="text"
                                                    class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-xxl-6 col-lg-6 col-12">
                                            <div class="form-group">
                                                <label for="location">City</label>
                                                <input #location="ngModel" required [(ngModel)]="listing.location"
                                                    minlength="3" maxlength="15" name="location" id="location"
                                                    type="text" class="form-control">
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="row">

                                        <div class="col-xxl-6 col-lg-6 col-12">
                                            <div class="form-group">
                                                <label for="chargesType">Charges Type</label>
                                                <input #chargesType="ngModel" required [(ngModel)]="listing.chargesType"
                                                    minlength="3" maxlength="15" name="chargesType" id="chargesType"
                                                    type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-xxl-6 col-lg-6 col-12">
                                            <div class="form-group">
                                                <label for="charges">Charges</label>
                                                <input #charges required [(ngModel)]="listing.charges" minlength="3"
                                                    maxlength="15" name="charges" id="charges" type="text"
                                                    class="form-control">
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <!-- Edit buttons -->
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-danger btn-rounded"
                                                data-bs-toggle="modal"
                                                data-bs-target="#listingDetailsModal">Save</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                            <!-- User Form Ends -->
                        </div>

                    </div>
                </section>

            </div>
        </div>
    </div>
</div>
<!-- Listing Details Modal Ends -->

<!-- Add Slot Modal -->
<div class="modal fade" id="addSlotModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="addSlotModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSlotModalLabel">Add time slot</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section class="container">
                    <div class="row">

                        <div class="form-section">

                            <!-- User Form Starts -->
                            <form #editListing="ngForm" (ngSubmit)="onClickSubmit()">

                                <div class="mb-3">
                                    <div class="row">

                                        <div class="col-xxl-6 col-lg-6 col-12">
                                            <div class="form-group">
                                                <label for="subCategoryName">Start Time</label>
                                                <input #subCategoryName="ngModel" required
                                                    [(ngModel)]="listing.subCategoryName" minlength="3" maxlength="15"
                                                    name="subCategoryName" id="subCategoryName" type="text"
                                                    class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-xxl-6 col-lg-6 col-12">
                                            <div class="form-group">
                                                <label for="location">End Time</label>
                                                <input #location="ngModel" required [(ngModel)]="listing.location"
                                                    minlength="3" maxlength="15" name="location" id="location"
                                                    type="text" class="form-control">
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <!-- Edit buttons -->
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-danger btn-rounded"
                                                data-bs-toggle="modal"
                                                data-bs-target="#listingDetailsModal">Save</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                            <!-- User Form Ends -->
                        </div>

                    </div>
                </section>

            </div>
        </div>
    </div>
</div>
<!-- Add Slot Modal Ends -->

<script>
    $('#customfileinput').on('change', function () {
        files = $(this)[0].files;
        name = '';
        for (var i = 0; i < files.length; i++) {
            name += '\"' + files[i].name + '\"' + (i != files.length - 1 ? ", " : "");
        }
        $(".custom-file-label").html(name);
    })
</script>
