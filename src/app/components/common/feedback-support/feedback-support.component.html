<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="feedbackSupportModalLabel">Feedback & Support</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="resetFields()" aria-label="Close"></button>
    </div>

    <!-- step1 modal body start  -->
    <div class="modal-body">
      <div class="container">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="cancelReasonRadio" id="radio1" [checked]="subject=='Customer Feedback'">
          <label class="form-check-label" for="radio1" type="button" (click)="selectSubject('Customer Feedback')">
            Write a Feedback
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="cancelReasonRadio" id="radio2" [checked]="subject=='Contact Support'">
          <label class="form-check-label" for="radio2" type="button" (click)="selectSubject('Contact Support')">
            Contact Support
          </label>
        </div>
        <div class="mt-3">
          <textarea name="feedbackContent" [(ngModel)]="content" placeholder="Please enter your query/feedback.." maxlength="400" class="p-2" style="height: 5rem;width: 27rem"></textarea>
        </div>
        <div>
          <span style="color: rgb(255, 51, 51);">{{400-content.length}} words remaining</span>
        </div>
        <hr class="style1">
        <div class="d-flex justify-content-end py-3">
          <button [disabled]="content==''" type="button" class="btn btn-primary btn-rounded col-12" data-bs-dismiss="modal">
            <span>Submit</span>
          </button>
        </div>
      </div>
    </div>
    <!-- step1 modal body ends  -->

  </div>
